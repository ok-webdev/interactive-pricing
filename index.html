<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Interactive pricing">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="favicon/browserconfig.xml" />
    <title>Interactive pricing</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <h1 class="title">Simple, traffic-based pricing</h1>
        <h2 class="subtitle">
            Sign-up for our 30-day trial. No credit card required.
        </h2>
        <form class="pricing">
            <div class="pricing__top">
                <header class="pricing__header">
                    <p class="pricing__pageviews"><span class="pricing__pageviews-value">100k</span> pageviews</p>
                    <div class="pricing__price">
                        <span class="pricing__sum">$
                          <span class="pricing__sum-value">16.00</span>
                        </span>
                        <span class="pricing__period">/ month</span>
                    </div>
                    <!-- /.pricing__price -->
                </header>
                <!-- /.pricing__header -->
                <input type="range" min="1" max="5" value="3" class="pricing__range" step="1">
                <div class="pricing__price pricing__price_mobile">
                    <span class="pricing__sum">
                      $<span class="pricing__sum-value">16.00</span>
                    </span>
                    <span class="pricing__period">/ month</span>
                </div>
                <!-- /.pricing__price -->
                <div class="pricing__billing">
                    <span class="pricing__choice">Monthly Billing</span>
                    <label>
                        <input type="checkbox" class="pricing__switch" />
                        <span></span>
                    </label>
                    <span class="pricing__choice">Yearly Billing</span>
                    <span class="pricing__discount">25% <span>discount</span></span>
                </div>
                <!-- /.pricing__billing -->
            </div>
            <!-- /.pricing__top -->
            <div class="pricing__bottom">
                <ul class="pricing__advantages">
                    <li class="pricing__advantages-item">Unlimited websites</li>
                    <li class="pricing__advantages-item">100% data ownership </li>
                    <li class="pricing__advantages-item">Email reports</li>
                </ul>
                <!-- /.pricing__advantages -->
                <button class="btn" id="pricing__trial">Start my trial</button>
            </div>
        </form>
        <!-- /.pricing -->
    </div>
    <!-- /.container -->
    <div class="modal">
      <p class="modal__message">
        Your trial is active!
      </p>
      <div class="modal__close">
        &#10006;
      </div>
      <button class="btn" id="modal__btn">Ok</button>
    </div>
    <!-- /.modal -->
    <script src="js/script.js"></script>
</body>

</html>
